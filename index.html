<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" id="botao" onclick="clicar()">Clique aqui</button>
    <script>
      function clicar() {
        let hoje = new Date();
        let diaSem = hoje.getDay();
        switch (diaSem) {
          case 0:
            console.log("hoje é domingo");
            break;
          case 1:
            console.log("hoje é segunda");
            break;
          case 2:
            console.log("hoje é terça");
            break;
          case 3:
            console.log("hoje é quarta");
            break;
          case 4:
            console.log("hoje é quinta");
            break;
          case 5:
            console.log("hoje é sexta");
            break;
          case 6:
            console.log("hoje é sabádo");
            break;
        }
      }
    </script>
  </body>
</html>
